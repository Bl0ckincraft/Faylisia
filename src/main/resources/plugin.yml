name: Faylisia
version: '${project.version}'
main: fr.blockincraft.faylisia.Faylisia
api-version: 1.13
prefix: Faylisia
authors: [ Blockincraft ]
website: faylisia.fr
depend: [ ProtocolLib ]
commands:
  break:
    description: Allow breaking
    permission: faylisia.command.break
  class:
    description: Open the menu to select a class
    permission: faylisia.command.class
  spawn:
    description: Teleport player to spawn
    permission: faylisia.command.spawn
  menu:
    description: Open the server main menu
    permission: faylisia.command.menu
  items:
    description: Custom items commands
    permission: faylisia.command.items
  ranks:
    description: Rank commands
    permission: faylisia.command.ranks
  discord:
    description: Discord commands
    permission: faylisia.command.discord
  link:
    description: Command to link acount with discord
    permission: faylisia.command.link
  fly:
    description: Command to enable or disable fly
    permission: faylisia.command.fly
  nick:
    description: Command to change nickname
    permission: faylisia.command.nick
  invsee:
    description: Command to see other inventories
    permission: faylisia.command.invsee
  cblocks:
    description: Command to generate custom blocks
    permission: faylisia.command.cblocks
permissions:
  faylisia.command.break:
    default: op
  faylisia.command.ranks:
    default: op
  faylisia.command.class:
    default: true
  faylisia.command.spawn:
    default: true
  faylisia.command.menu:
    default: true
  faylisia.command.items:
    default: true
  faylisia.command.discord:
    default: op
  faylisia.command.link:
    default: true
  faylisia.command.fly:
    default: op
  faylisia.command.invsee:
    default: op
  faylisia.command.nick:
    default: op
  faylisia.command.cblocks:
    default: op
  faylisia.nick.get:
    default: op
  faylisia.fly:
    default: op
  faylisia.invsee:
    default: op
  faylisia.nick:
    default: op
  faylisia.cblocks:
    default: op
  faylisia.link:
    default: true
  faylisia.discord:
    default: op
  faylisia.chat_color:
    default: op
  faylisia.chat_gradient_color:
    default: op
  faylisia.chat_hex_color:
    default: op
  faylisia.break:
    default: op
  faylisia.ranks.edit:
    default: op
  faylisia.ranks.get:
    default: op
  faylisia.class:
    default: true
  faylisia.spawn.teleport_others:
    default: op
  faylisia.spawn.teleport:
    default: true
  faylisia.menu.open:
    default: true
  faylisia.items.give:
    default: op
  faylisia.items.menu:
    default: true
  faylisia.items.recipe:
    default: true